<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="grid">
      <section
        class="container content"
      >
        <img class="logo" src="images/logo.svg" />
        <h1><span>We're</span> coming soon</h1 >
        <div class="main-text">
          <p class="pt-3">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>

          <form id="form" class="pt-3">
            <input type="text" id="user-email" class="form-control rounded-btn" placeholder="Email Address"></input>
            <button type="submit" class="form-control submit-btn" placeholder="Email Address">
              <i class="material-icons">
              keyboard_arrow_right
              </i>
            </button>
            <label for="user-email" class="user-email-error">Please provide a valid email!</label>
          </form>
          
        </div>
      </section>

      <div class="hero"></div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://kenneth-young.com">Kenneth Young</a>.
      </p>
    </footer>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
